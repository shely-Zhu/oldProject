<!doctype html>

<!-- 用于加载视频播放器的父容器 -->

<!-- 播放器初始化脚本 -->
<script language="javascript">
	var obj = {};
	obj.width = 600;  //视频区域宽度
	obj.height = 400; //视频区域高度
	obj.ctype = 3;	  //视频类型，1为直播，3为点播，直播类型不显示进度条，点播显示进度条
	obj.SD = "http://vod.butel.com/734c64ef-b924-48f9-bfcd-2c79fb377263.m3u8";
	//视频播放地址，对于直播内容可以设置多个地址，播放器根据加载容器类型选择加载flash或者h5播放器
	//直播地址 obj.SD="http://live.butel.com/live/44b7.flv,http://wshls.butel.com/live/44b7.m3u8"
	butelVideoPlayerInit("videoDiv", obj );
</script>
