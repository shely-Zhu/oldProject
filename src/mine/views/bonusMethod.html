<!DOCTYPE html>
<html>

<head>
    @@include('@pathInclude/views/meta.html')
    <link rel="stylesheet" href="/mine/static/css/bonusMethod.css">
    <title>修改分红方式</title>
</head>

<body>
    <!--没有数据显示图标-->
    @@include('@pathCommonCom/noData/noData.html', {"tipText": "暂无数据"})
    <!--列表加载显示图标-->
    <!-- @@include('@pathCommonCom/loading/listLoading.html') -->
    <!--公共页面头部-->
    @@include('@pathCommonViews/headBarConfig.html',{"pathName":"修改分红方式"})
    <p class="tips">
        <i class="iconfont iconone">&#xe635;</i>
        分红方式修改将在下一个交易日生效，每日仅可修改一次
    </p>
    <div class="wrap">
        <div class="inner">
          <!-- 放置列表 -->
        </div>
    </div>
    <script id="adjustment-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="type_one" data-checkFlag='{{checkFlag}}'data-autoBuyDes='{{autoBuyDes}}' data-autoBuy ='{{autoBuy}}'>
            <span class="bonusType">
                {{autoBuyDes}}
            </span> 
            <span class="describe">
                {{remark}}
            </span>
            <b id="duigou" class="iconfont iconone duigou">
                    &#xe626;
            </b>               
        </div>
        {{/each}}
    </script>
   
    <p class="footer">基金销售服务由北京恒天明泽基金销售有限公司提供</p>

    @@include('@pathInclude/views/footer.html')

    <script src="/mine/static/js/bonusMethod.js"></script>
</body>

</html>
