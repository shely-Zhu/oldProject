<script id="trans-template" type="text/x-handlebars-template">
    {{#each this}}
    <!---------- 申购状态 ---------->
    <!-- 待确认的预约明细=已确认的申购 -->
    {{#if businessType1}}
    <!----- 已确认 ----->
    {{#if isConfirmTrans}}
    <div class="transList">
        <!-- 名称 -->
        <div class="listName">{{projectName}}</div>
        <!-- 名称 -->
        <!-- 金额 -->
        <div class="clearfix listCon">
            <div class="listItem">
                <p>确认份额(份)</p>
                <span>{{confirmShare}}</span>
            </div>
            <div class="listItem">
                <p>确认金额(元)</p>
                <span>{{confirmAmount}}</span>
            </div>
            <div class="listItem">
                <p>确认日期</p>
                <span>{{confirmDate}}</span>
            </div>
        </div>
        <!-- 金额 -->
        <!-- 申购图片 -->
        <div class="typeImg sg"></div>
        <!-- 申购图片 -->
    </div>
    {{/if}}
    <!----- 未确认 ----->
    {{#if notConfirmTrans}}
    <div class="transList">
        <div class="statusTip">预约过期</div>
        <!-- 名称 -->
        <div class="listName mt30">{{projectName}}</div>
        <!-- 名称 -->
        <!-- 金额 -->
        <div class="clearfix listCon">
            <div class="listItem">
                <p>预约金额(元)</p>
                <span>{{reserveAmount}}</span>
            </div>
            <div class="listItem">
                <p>预约时间</p>
                <span>{{reserveTime}}</span>
            </div>
            <div class="listItem">
                <p>理财师</p>
                <span>{{empName}}</span>
            </div>
        </div>
        <!-- 金额 -->
        <!-- 预约图片 -->
        <div class="typeImg yy"></div>
        <!-- 预约图片 -->
    </div>
    {{/if}}
    <!---------- 申购状态 ---------->
    <!---------- 赎回状态 ---------->
    {{else if businessType2}}
    <!-- 赎回状态分为待确认和已确认共3中状态。待确认只有审核通过一种状态；已确认有两种状态：成功(左上角文字不展示)和审核驳回 -->
    <div class="transList">
        {{#if redeemStatusDesc}}
        <div class="statusTip">{{redeemStatusDesc}}</div>
        <!-- 有描述 -->
        <div class="listName mt30">{{projectName}}</div>
        {{else}}
        <!-- 无描述 -->
        <div class="listName">{{projectName}}</div>
        {{/if}}
        <!-- 名称 -->
        <!-- 金额 -->
        <div class="clearfix listCon">
            <div class="listItemHalf">
                <p>赎回份额(份)</p>
                <span>{{redeemPortion}}</span>
            </div>
            <div class="listItem">
                <p>赎回申请日期</p>
                <span>{{redeemDate}}</span>
            </div>
        </div>
        <!-- 金额 -->
        <!-- 赎回图片 -->
        <div class="typeImg sh"></div>
        <!-- 赎回图片 -->
    </div>
    <!---------- 赎回状态 ---------->
    <!---------- 分红状态 ---------->
    <!-- 待确认里没有分红 -->
    {{else if businessType3}}
    <div class="transList">
        <!-- 名称 -->
        <div class="listName">{{projectName}}</div>
        <!-- 名称 -->
        <!-- 金额 -->
        <div class="clearfix listCon">
            <div class="listItem">
                <p>确认份额(份)</p>
                <span>{{confirmShare}}</span>
            </div>
            <div class="listItem">
                <p>确认金额(元)</p>
                <span>{{confirmAmount}}</span>
            </div>
            <div class="listItem">
                <p>确认日期</p>
                <span>{{confirmDate}}</span>
            </div>
        </div>
        <!-- 金额 -->
        <!-- 分红图片 -->
        <div class="typeImg fh"></div>
        <!-- 分红图片 -->
    </div>
    <!---------- 分红状态 ---------->
    <!---------- 预约状态 ---------->
    {{else if businessType45}}
    <div class="transList">
        <div class="statusTip">{{reserveStatusDesc}}</div>
        <!-- 名称 -->
        <div class="listName mt30">{{projectName}}</div>
        <!-- 名称 -->
        <!-- 金额 -->
        <div class="clearfix listCon">
            <div class="listItem">
                <p>预约金额(元)</p>
                <span>{{reserveAmount}}</span>
            </div>
            <div class="listItem">
                <p>预约时间</p>
                <span>{{reserveTime}}</span>
            </div>
            <div class="listItem">
                <p>理财师</p>
                <span>{{empName}}</span>
            </div>
        </div>
        <!-- 金额 -->
        <!-- 预约图片 -->
        <div class="typeImg yy"></div>
        <!-- 预约图片 -->
    </div>
    <!---------- 预约状态 ---------->

    {{else if businessType6}}
    <!---------- 转让状态 ---------->
    <div class="transList">
        <div class="statusTip">{{reserveStatusDesc}}</div>
        <!-- 名称 -->
        <div class="listName mt30">(DZ银杏1162号)恒天稳谊16号私募投资基 ZYFG恒天稳谊16号私募投资基ZYFG</div>
        <!-- 名称 -->
        <div class="benchmark">业绩比较基准{{businessCompareReferenceMask}}</div>
        <!-- 金额 -->
        <div class="clearfix listCon">
            <div class="listItem">
                <p>转让份额(份)</p>
                <span>10,000,000.00</span>
            </div>
            <div class="listItem">
                <p>拟转让价格(元)</p>
                <span>2019-09-10</span>
            </div>
            <div class="listItem">
                <p>成交价格</p>
                <span>1000</span>
            </div>
        </div>
        <!-- 金额 -->
        <!-- 创建时间 -->
        <div class="creatTime">创建时间：2018-12-10 11:10:00</div>
        <!-- 创建时间 -->
        <!-- 进度 -->
        <div class="toolCon clearfix">
            {{#if }}
            <span class="tipImg"></span>
            <span>{{reserveSubStatus}}</span>
            <div class="toDetail">详情</div>
        </div>
        <!-- 进度 -->
        <!-- 转让图片 -->
        <div class="typeImg zr"></div>
        <!-- 转让图片 -->
    </div>
    <!---------- 转让状态 ---------->

    {{else if businessType7}}
    <!---------- 受让状态 ---------->

    <!---------- 受让状态 ---------->
    {{/if}} {{/each}}
</script>
