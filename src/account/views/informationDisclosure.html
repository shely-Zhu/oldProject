 <!doctype html>
 <html lang="en">
 <head>
	@@include('@pathInclude/views/meta.html')
	 <link rel="stylesheet" href="/account/static/css/informationDisclosure.css">
	   <title>信息披露</title> 
 </head>
 <body>
	 <!-- 加载中loading -->
	@@include('@pathCommonCom/loading/listLoading.html')
 
	 <!-- 暂无数据 -->
	@@include('@pathCommonViews/noDataImg.html',{"tipText":"暂无数据"})
 
	@@include('@pathCommonViews/headBarConfig.html',{"pathName":"信息披露"})
 
	 <div class="mui-content midContent prvMart"> 
		 <!-- 放置页面内容 -->
 
	 </div>	
 
	 <script id="wrap-template" type="text/x-handlebars-template">
		 {{! 列表 内容 使用mui的上拉加载}}
		 <div class="list">
			 {{! list是包裹上拉加载区域的，在js中计算当前页面中的list高度，不能超出一屏}}
 
			 {{! 初始化上拉加载区域，使用contentWrapper class}}
			 {{! contentWrapper 需要添加样式，具体见less文件}}
			 <div class="contentWrapper">
 
				 <ul class="mui-table-view">
					 <li class="mui-table-view-cell">
					 {{! 所有内容  需要放在这个li里，且里面不能再用Li元素}}
					 {{{content}}}
 
					 </li>
				 </ul>
 
				 <!-- 返回顶部 -->
				 @@include('../../common/views/goTop.html')
				 
			 </div>
		 </div>
	 </script>
 
 
	 <!-- 列表模板 -->
	 <script id="prvMar-template" type="text/x-handlebars-template">
		 {{#each this}}
			 {{#if line}}
				 <div href="{{href}}" class="mui-box">
					 <div class="marBox">
						 <div class="clearfix item">
							 <span class="marName">{{name}}</span>
						 </div>
						 <div class="inro ellipsis">{{marName}}</div>
					 </div>
					 <i class="iconfont jump">&#xe67d;</i>
					 <span class="marDate">{{fileDate}}</span>
				 </div>
			 {{else}}
				 <div href="{{href}}" class="mui-box">
					 <div class="marBox">
						 <div class="clearfix item">
							 <span class="marName">{{name}}</span>
						 </div>
						 <div class="inro ellipsis">{{marName}}</div>
					 </div>
					 <i class="iconfont jump">&#xe67d;</i>
					 <span class="marDate">{{fileDate}}</span>
				 </div>
			 {{/if}}
		 {{/each}}
	 </script>
	   @@include('@pathInclude/views/footer.html')  
		 <script src="/account/static/js/informationDisclosure.js"></script>
 </body>
