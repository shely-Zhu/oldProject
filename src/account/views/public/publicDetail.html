	公募产品详情页
	@author shiyunrui 20191123

<!doctype html>
<html lang="en">

<head>
	@@include('@pathInclude/views/meta.html')
	<link rel="stylesheet" href="/account/static/css/public/publicDetail.css">
	<title></title>
</head>

<body>
	<!-- @@include('@pathCommonViews/load.html')  -->
	<div class="publicDetail ">
		@@include('@pathCommonViews/headBarConfig.html',{"pathName":"普通基金","bgColors":"#475A95,#475A95","showType":"1"})
		<div class="tplBox"></div>
	</div>

	@@include('@pathInclude/views/footer.html')

	<script src="/include/js/vendor/echarts/echarts.min.js"></script>
	<script src="/account/static/js/public/publicDetail.js"></script>
	<script id="dataLists"  type="text/x-handlebars-template">
		<div >
		<div class="topContent">
			<div class="service"></div>
			<div class="day_gain">日涨幅</div>
			<div class="day_gain_value">{{annYldRat}}%</div>
			<div class="new_worth">最新净值({{trDate}})</div>
			<div class="new_worth_value">{{unitYld}}</div>
			<div class="type">
				<div class="type_1">{{riskLevelName}}</div>
				<div class="type_2">{{invTypComDesc}}</div>
				<div class="type_3">10000.0元起购</div>
			</div>
		</div>
		<div class="midContent">
			<div class="max_amount_area">
				<div class="max_amount fl"></div>
				<div class="max_amount_value fl">单日单账户限额{{tradeLimitAmount}}万</div>
			</div>
			<div class="net_worth_area">
				<div class="net_worth_item">
					<div class="title">近一周</div>
					<div class=" value">{{chgRat1w}}%</div>
				</div>
				<div class="net_worth_item">
					<div class="title">近三个月</div>
					<div class=" value">{{chgRat3m}}%</div>
				</div>
				<div class="net_worth_item">
					<div class="title">近一年</div>
					<div class=" value">{{chgRat1y}}%</div>
				</div>
				<div class="net_worth_item">
					<div class="title">成立来</div>
					<div class=" value">{{chgRatBgn}}%</div>
				</div>
			</div>
			<div class="lineWrap">
				<div class="nav" id="redeemNav">
					<span class="navSpan quick active" type="1">七日年化</span>
					<span class="navSpan normal" type="2">万份收益</span>
				</div>
				<div class="line_area" >
	 				<div id="qrnhLine" class="line" ></div>
	 				<div id="wfsyLine" class="hide line"  ></div>
	 				<div class="hide noDataHintEcharts">暂无数据</div>
				</div>
				<div class='tab'>
					<span class="oneMonth active" time='1'>月</span>
					<span class="threeMonth" time='3'>季</span>
					<span class="newYear" time='6'>半年</span>
					<span class="sinceNow" time='12'>一年</span>
					<span class="oneMonth" time='0'>成立以来</span>
				</div>
			</div>
			<div class="history_area">
				<div class="titleWrap">
					<div class="title">
						历史净值明细
					</div>
					<div class="arrow">
						<span class="img"></span>
					</div>
					<div class="desc">
						查看更多
					</div>
				</div>
				<div class="history_item">
				
				</div>
				
			<div class="tplBox1">
				</div>
			</div>
			<div class="dealRegArea">
				<div class="titleWrap">
					<div class="title">交易规则</div>
					<div class="arrow rule">
						<span class="img"></span>
					</div>
				</div>
				<div class="line_area">
					<div class="line_area_left">
						<div class="top">买入提交</div>
						<div class="mid"></div>
						<div class="bottom">今日15点前</div>
					</div>
					<div class="line_area_mid">
						<div class="top">份额确认</div>
						<div class="mid"></div>
						<div class="bottom">{{fundConfirmDate}}</div>
					</div>
					<div class="line_area_right">
						<div class="top">查看盈亏</div>
						<div class="mid"></div>
						<div class="bottom">{{fundEarnDate}}</div>
					</div>
					<div class="line_left"></div>
					<div class="line_right"></div>
				</div>
				<div class="line_desc">15:00后采用转账汇款方式的认申购款将视作下一个工作日的交易款项</div>
			</div>
			<div class="titleWrap">
				<div class="title">
					产品档案
				</div>
			</div>
			<div class="titleWrap">
				<div class="title">
					基金档案
				</div>
				<div class="arrow fundFile">
					<span class="img"></span>
				</div>
				<div class="desc fundFile">
					概括、持仓、公告、分红
				</div>
			</div>
			<div class="titleWrap">
				<div class="title ">
					基金经理
				</div>
				<div class="arrow fundManager">
					<span class="img"></span>
				</div>
				<div class="desc fundManager">
					{{fundManager}}
				</div>
			</div>
			<div class="titleWrap">
				<div class="title">
					基金公司
				</div>
				<div class="arrow fundCompany">
					<span class="img"></span>
				</div>
				<div class="desc fundCompany">
					{{fmcComName}}
				</div>
			</div>
			<div class="company_info">
				基金销售服务由北京恒天明泽基金销售有限公司提供
			</div>
			<div class="divider"></div>
		</div>
		<div class="footer">
			<div class="share_area">
				<div class="img"></div>
				<div class="text">分享</div>
			</div>
			<div class="selected_area">
				<div class="img"></div>
				<div class="text">加自选</div>
			</div>
			<div class="fixed_investement_btn">定投</div>
			<div class="buy_btn">买入</div>
		</div>
	</div>
		</script>
	<script id="dataLists1"  type="text/x-handlebars-template">
			<div >
				{{#if fundType}}
					{{#each pageList}}
				<div class="history_item">
					<div class="item_value_1">{{trdDt}}</div>
					<div class="item_value_1">{{unitYld}}</div>
					<div class="item_value_2 value">{{annYldRat}}%</div>
				</div>
				{{/each}}
				{{else}}
				{{#each pageList}}
				<div class="history_item">
					<div class="item_value_1">{{trdDt}}</div>
						<div class="item_value_1">{{unitNav}}</div>
						<div class="item_value_1">{{accuUnitNav}}</div>
						<div class="item_value_2 value">{{dayChgRat}}%</div>
				</div>
				{{/each}}
				{{/if}}
				</div>
		</script>
</body>

</html>

	<div class="item_value_1">{{trdDt}}</div>
	<div class="item_value_1">{{unitNav}}</div>
	<div class="item_value_1">{{accuUnitNav}}</div>
	<div class="item_value_2 value">{{dayChgRat}}%</div>
</div> -->
