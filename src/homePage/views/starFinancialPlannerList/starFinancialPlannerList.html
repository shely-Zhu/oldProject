 <!doctype html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">

    <div id="cityListBox">

    <div id="activityDataBox">
        <!-- 活动列表搜索开始 -->
        <section id="activitySearch">
            <a href="javascript:;" id="goBack">
                <i class="iconfont">&#xe634;</i>
            </a>
            <!-- 搜索 -->
            <div class="mui-input-row mui-search activitySearchInput">

            </div>
            <div class="activityCityBox">

        <!-- 活动列表搜索结束 -->

                <div class="activityList">

                            </li>
                            <!-- 返回顶部 -->
                            
                        </ul>
                        @@include('../../../common/views/goTop.html')

                </div>
                
            </section>
        </div>

                </div>
                <div class="activityList activityNoList">
