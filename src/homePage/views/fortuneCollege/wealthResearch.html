<!DOCTYPE html>
<html lang="en">

<head>
    @@include('@pathInclude/views/meta.html')
    <link rel="stylesheet" href="/homePage/static/css/wealthResearch.css">

    <title>财富研究</title>
</head>

<body>
    <div class="container">
        @@include('@pathCommonViews/headBarConfig.html',{"pathName":"财富研究"})
        <div class="br"></div>
        <div class="mui-content  myAsset">
            <!-- 放置页面内容 -->
        </div>
        <!-- 加载中loading -->
        @@include('@pathCommonCom/loading/listLoading.html')
        <!-- 暂无数据 -->
        @@include('@pathCommonCom/noData/noData.html', {"tipText": "暂无数据"})
    </div>

    <script id="first-template" type="text/x-handlebars-template">
        {{! 列表 内容 使用mui的上拉加载}}
        <div class="list">
            {{! list是包裹上拉加载区域的，在js中计算当前页面中的list高度，不能超出一屏}} {{! 初始化上拉加载区域，使用contentWrapper class}} {{! contentWrapper 需要添加样式，具体见less文件}}
            <div class="contentWrapper">

                <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        {{! 所有内容 需要放在这个li里，且里面不能再用Li元素}} {{{content}}}

                    </li>
                </ul>

                <!-- 返回顶部 -->
                @@include('@pathCommonViews/goTop.html')

            </div>
        </div>
    </script>

    <script id="second-template" type="text/x-handlebars-template">
        {{! 左侧页面列表}} {{#each this}}
        <div class="list_item clearfix">
            <div class="list_itemL">
                <p>{{title}}</p>
                <span>{{articleTimeStr}}</span>
            </div>
            <div class="list_itemR"><img class="lazyload" src="/common/img/lazyImgList.png" data-original="{{imageUrlShowOnline}}" alt=""></div>
        </div>

        {{/each}}
    </script>
    @@include('@pathInclude/views/footer.html')
    <script src="/homePage/static/js/wealthResearch.js"></script>
</body>

</html>
