 <!DOCTYPE html>
 <html lang="en">
 <head>
     @@include('@pathInclude/views/meta.html')
     <link rel="stylesheet" href="/financial/static/css/demandFinancing.css">
     <title>活期理财</title>
 </head>
 <body>
     <!--没有数据显示图标-->
     <!-- @@include('@pathCommonCom/noData/noData.html', {"tipText": "暂无数据"})-->
     <!--列表加载显示图标-->
     @@include('@pathCommonCom/loading/listLoading.html')
     <div id="top">
          @@include('@pathCommonViews/headBarConfig.html',{"bgColors":"#384A81,#2A3C70","showType":"1","pathName":"活期理财"})
          <div class="topCon">
               <div class="totalFundTitle">活期理财资产（元）</div>
               <div class="totalFund justify_between flex">
                    <div class="fundValue"></div>
               </div>
          </div>
          <div class="list">
               <div class="wrapper">
                    <div id="cashListCon">
                       
                    </div>
               </div>
          </div>
     </div>
 
     
     <script id="cashListConList" type="text/x-handlebars-template">
          {{#each this}}
          <div class="cashItem">
               <div class="itemTop">
                    <div class="itemTitle"><span>{{fundName}}</span><span class="rightCon"><span class="right"></span></span></div>
                    <div class="itemSevenIncome">七日年化：{{annYldRat}}</div>
               </div>
               <div class="itemCenter flex">
                    <div>
                         <div class="centerTitle">持仓金额(元)</div> 
                         <div class="centerValue red">{{currentAmountStr}}</div>
                    </div>
                    <div>
                         <div class="centerTitle">持仓份额(份)</div> 
                         <div class="centerValue">{{currentShareStr}}</div>
                    </div>
                    <div>
                         <div class="centerTitle">可用份额(份)</div> 
                         <div class="centerValue">{{enableShareStr}}</div>
                    </div>
               </div>
          </div>
          {{/each}}
  </script>

 
     @@include('@pathInclude/views/footer.html')
     <script src="/financial/static/js/publicPlacement/demandFinancing.js"></script>
 
 </body>
 </html>
