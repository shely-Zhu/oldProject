<!DOCTYPE html>
<html lang="en">

<head>
     @@include('@pathInclude/views/meta.html')
     <link rel="stylesheet" href="/financial/static/css/publicPlacement/cashManagement.css">
     <title>公募监管账户</title>
</head>

<body>
     <!--加载图标-->
     <!--@@include('@pathCommonViews/load.html')-->
     <!--没有数据显示图标-->
     <!--@@include('@pathCommonViews/noDataImg.html')-->
     <!--列表加载显示图标-->
     <!--@@include('@pathCommonViews/loading/listLoading.html')-->
     <div id="top">
          @@include('@pathCommonViews/headBarConfig.html',{"bgColors":"#384A81,#2A3C70","showType":"1","pathName":"现金管理"})
          <div class="topCon">
               <div class="totalFundTitle">总资产（元）</div>
               <div class="totalFund justify_between flex">
                    <div class="fundValue"></div>
                    <div class="fundKnow" htmdEvt="cashManagement_fundKnow">了解现金管理<i class="iconfont">&#xe600;</i></div>
               </div>
               <div class="profitContent">
                    <div class="profitCon income">
                         <div class="profitTitle">昨日收益</div>
                         <div class="profitValue"></div>
                    </div>
                    <div class="lineVertical"></div>
                    <div class="profitCon holdIncome">
                         <div class="profitTitle">持有总收益</div>
                         <div class="profitValue"></div>
                    </div>
                    <div class="lineVertical"></div>
                    <div class="profitCon addupIncome">
                         <div class="profitTitle">累计收益</div>
                         <div class="profitValue"></div>
                    </div>
               </div>
          </div>
          <div class="list">
               <div class="wrapper">
                    <div id="cashListCon"></div>
               </div>
          </div>

     </div>

     <script id="dataLists" type="text/x-handlebars-template">
		{{! 左侧页面列表}}
		{{#each this}}
          <div class="cashItem">
               <div class="itemTop">
                    <div class="itemTitle" fundCode={{fundCode}}>
                         <span fundCode={{fundCode}} fundName={{fundName}}>{{fundName}}</span>
                              <span class="rightCon">
                              <span class="right"></span>
                         </span>
                    </div>
                    <div class="itemSevenIncome">七日年化：{{annYldRat}}%</div>
               </div>
               <div class="itemCenter flex">
                    <div>
                         <div class="centerTitle">资产(元)</div>
                         <div class="centerValue">{{totalMoney}}</div>
                    </div>
                    <div>
                         <div class="centerTitle">昨日收益(元)</div>
                         <div class="centerValue blue">{{income}}</div>
                    </div>
                    <div>
                         <div class="centerTitle">累计收益(元)</div>
                         <div class="centerValue red">{{addupIncome}}</div>
                    </div>
               </div>
               <div class="itemBottom flex">
                    <div class="fundIn" htmdEvt="cashManagement_fundIn">转入</div>
                    {{#if show}}
                    <div class="fundOut" htmdEvt="cashManagement_fundOut">转出</div>
                    {{else}}
                    <div class="fundOut-disbled" htmdEvt="cashManagement_fundOut">转出</div>
                    {{/if}}
               </div>
          </div>
		{{/each}}
	</script>



     @@include('@pathInclude/views/footer.html')
     <!-- 添加埋点 -->
     @@include('@pathInclude/views/header.html')
     <script src="/financial/static/js/publicPlacement/cashManagement.js"></script>
 </body>
 </html>
