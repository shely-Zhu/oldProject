<script id="trans-template" type="text/x-handlebars-template">
    {{#each this}}
    {{#if businessType01}}
    {{#if isConfirmTrans}}
    {{#if businessTypeSucc}}
    <div class="transList" data-projectid="{{projectId}}">
        <div class="listName">{{projectName}}</div>
        <div class="clearfix listCon">
            <div class="listItem">
                <p>确认份额(份)</p>
                <span>{{confirmShare}}</span>
            </div>
            <div class="listItem">
                <p>确认金额(元)</p>
                <span>{{confirmAmount}}</span>
            </div>
            <div class="listItem">
                <p>确认日期</p>
                <span>{{confirmDate}}</span>
            </div>
        </div>
        {{#if businessType0}}
        <div class="typeImg rg"></div>
        {{else if businessType1}}
        <div class="typeImg sg"></div>
        {{/if}}
    </div>
    {{else}}
    <div class="transList" data-projectid="{{projectId}}">
        {{#if leftTopStatusDesc}}
        <div class="statusTip">{{leftTopStatusDesc}}</div>
        {{/if}}
        <div class="listName mt30">{{projectName}}</div>
        <div class="clearfix listCon">
            <div class="listItem">
                <p>预约金额(元)</p>
                <span>{{reserveAmount}}</span>
            </div>
            <div class="listItem">
                <p>预约时间</p>
                <span>{{reserveTime}}</span>
            </div>
            <div class="listItem">
                <p>理财师</p>
                <span>{{empName}}</span>
            </div>
        </div>
        <div class="typeImg yy"></div>
    </div>
    {{/if}} {{/if}}
    {{#if notConfirmTrans}}
    <div class="transList" data-projectid="{{projectId}}">
        {{#if leftTopStatusDesc}}
        <div class="statusTip">{{leftTopStatusDesc}}</div>
        {{/if}}
        <div class="listName mt30">{{projectName}}</div>
        <div class="clearfix listCon">
            <div class="listItem">
                <p>预约金额(元)</p>
                <span>{{reserveAmount}}</span>
            </div>
            <div class="listItem">
                <p>预约时间</p>
                <span>{{reserveTime}}</span>
            </div>
            <div class="listItem">
                <p>理财师</p>
                <span>{{empName}}</span>
            </div>
        </div>
        <div class="toolCon clearfix">
            {{#if reserveStatusTip}} {{#if appointmentSuccess}}
            <span class="tipImg iconfont success">&#xe638;</span> {{else if appointmentFailed}}
            <span class="tipImg iconfont">&#xe637;</span> {{else}}
            <span class="tipImg tipImgTip iconfont openTip">&#xe645;</span> {{/if}} {{else}}
            <span class="tipImg  iconfont">&#xe649;</span> {{/if}}
            {{#if leftBottomStatusDesc}}
            {{#if reserveStatusTip}}
            <span class="openTip">{{leftBottomStatusDesc}}</span><span style="display:none" class="tipContent">{{reserveStatusTip}}</span>
            {{else}}
            <span>{{leftBottomStatusDesc}}</span> {{/if}} {{/if}}
            {{#if appointmentToAuthentication}}
            <div class="toDetail blueBgButton" type="toCertif" data-type="{{isForElec}}" data-projectid="{{projectId}}" data-projectname="{{projectName}}" data-firstorappend="{{firstOrAppend}}" data-reserveid="{{reserveId}}" data-isqualified="{{isQualified}}" data-ispubtopri="{{paymentType}}">合格投资者认证</div>
            {{else if appointmentToSign}}
            <div class="toDetail blueBgButton" type="toSign" data-projectid="{{projectId}}" data-projectname="{{projectName}}" data-firstorappend="{{firstOrAppend}}" data-reserveid="{{reserveId}}" data-ispubtopri="{{paymentType}}">签署合同</div>
            {{else if appointmentToSee}}
            <div class="toDetail blueBgButton" type="toSee" data-projectid="{{projectId}}" data-reserveid="{{reserveId}}">查看合同</div>
            {{else if appointmentToUpload}}
            <div class="toDetail blueBgButton" type="toUploadM" data-projectid="{{projectId}}" data-projectname="{{projectName}}" data-firstorappend="{{firstOrAppend}}" data-reserveid="{{reserveId}}" data-ispubtopri="{{paymentType}}">上传汇款凭证</div>
            {{else if appointmentToDown}}
            <div class="toDetail blueBgButton" type="reAppointment" data-projectid="{{projectId}}" data-projectname="{{projectName}}" data-firstorappend="{{firstOrAppend}}" data-reserveid="{{reserveId}}">重新预约</div>
            {{else if assignVideo}}
            <div class="toDetail blueBgButton" type="toVideo" data-projectid="{{projectId}}" data-projectname="{{projectName}}" data-firstorappend="{{firstOrAppend}}" data-reserveid="{{reserveId}}">视频双录</div>
            {{/if}}
            {{#if appointmentCancel}}
            <div class="cancelBtn goldBorderButton" data-type="appointment" data-projectid="{{projectId}}" data-reserveid="{{reserveId}}">取消预约</div>
            {{/if}}
        </div>
        <div class="typeImg yy"></div>
    </div>
    {{/if}}
    {{else if businessTypeRedeem}}
    <div class="transList" data-projectid="{{projectId}}">
        {{#if leftTopStatusDesc}}
        <div class="statusTip">{{leftTopStatusDesc}}</div>
        <div class="listName mt30">{{projectName}}</div>
        {{else}}
        <div class="listName">{{projectName}}</div>
        {{/if}}
        <div class="clearfix listCon">
            <div class="listItemHalf">
                <p>赎回份额(份)</p>
                <span>{{redeemPortion}}</span>
            </div>
            <div class="listItem">
                <p>赎回申请日期</p>
                <span>{{redeemDate}}</span>
            </div>
        </div>
        <div class="typeImg sh"></div>
    </div>
    {{else if businessTypeBonus}}
    <div class="transList" data-projectid="{{projectId}}">
        <div class="listName">{{projectName}}</div>
        <div class="clearfix listCon">
            <div class="listItem">
                <p>确认份额(份)</p>
                <span>{{confirmShare}}</span>
            </div>
            <div class="listItem">
                <p>确认金额(元)</p>
                <span>{{confirmAmount}}</span>
            </div>
            <div class="listItem">
                <p>确认日期</p>
                <span>{{confirmDate}}</span>
            </div>
        </div>
        <div class="typeImg fh"></div>
    </div>
    {{else if businessType3}}
    <div class="transList" data-projectid="{{projectId}}">
        {{#if leftTopStatusDesc}}
        <div class="statusTip">{{leftTopStatusDesc}}</div>
        {{/if}}
        <div class="textTip">
            <span>转让方：</span> {{#if assignVideoStatus}}
            <span>已双录</span> {{else}}
            <span>未双录</span> {{/if}}
            <span>受让方：</span> {{#if assigneeVideoStatus}}
            <span>已双录</span> {{else}}
            <span>未双录</span> {{/if}}

        </div>
        <div class="listName mt30">{{projectName}}</div>
        <div class="benchmark">业绩比较基准{{businessCompareReferenceMask}}</div>
        <div class="clearfix listCon">
            <div class="listItem">
                <p>转让份额(份)</p>
                <span>{{assignShare}}</span>
            </div>
            <div class="listItem">
                <p>拟转让价格(元)</p>
                <span>{{assignAmount}}</span>
            </div>
            <div class="listItem">
                <p>成交价格</p>
                <span>{{doneAmount}}</span>
            </div>
        </div>
        <div class="creatTime">创建时间：{{assignDate}}</div>
        <div class="toolCon clearfix">
            <span class="tipImg"></span> {{#if assignStep}}
            <span>当前进度{{assignStep}}/6</span> {{else}}
            <span>当前进度已截止</span> {{/if}}
            <a href="">查看具体情况</a>
            <div class="blueBgButton toDetail toView" data-type="assign">详情</div>
            {{#if assignCancel}}
            <div class="goldBorderButton cancelBtn" data-type="assign" data-projectid="{{projectId}}" data-reserveid="{{reserveId}}">取消转让</div>
            {{/if}} {{#if assignObj}}
            <div class="toDetail blueBgButton chooseObj" data-type="assign" data-projectid="{{projectId}}" data-reserveid="{{reserveId}}">选择受让方</div>
            {{/if}} {{#if assignToVideo}}
            <div class="toDetail blueBgButton toVideo" data-type="assign" data-projectid="{{projectId}}" data-reserveid="{{reserveId}}">视频双录</div>
            {{/if}}
        </div>
        <div class="typeImg zr"></div>
    </div>
    {{else if businessType4}}
    <div class="transList" data-projectid="{{projectId}}">
        {{#if leftTopStatusDesc}}
        <div class="statusTip">{{leftTopStatusDesc}}</div>
        {{/if}}
        {{#if signing}}
        <div class="textTip">
            <span>转让方：</span> {{#if assignVideoStatus}}
            <span>已双录</span> {{else}}
            <span>未双录</span> {{/if}}
            <span>受让方：</span> {{#if assigneeVideoStatus}}
            <span>已双录</span> {{else}}
            <span>未双录</span> {{/if}}

        </div>
        {{/if}}
        <div class="listName mt30">{{projectName}}</div>
        <div class="clearfix listCon">
            <div class="listItem">
                <p>受让份额(份)</p>
                <span>{{assigneeShare}}</span>
            </div>
            <div class="listItem">
                <p>拟交易价格(元)</p>
                <span>{{assigneeAmount}}</span>
            </div>
            <div class="listItem">
                <p>成交价格</p>
                <span>{{doneAmount}}</span>
            </div>
        </div>
        <div class="creatTime">创建时间：{{assigneeDate}}</div>
        <div class="toolCon clearfix">
            <span class="tipImg"></span> {{#if assigneeStep}}
            <span>当前进度{{assigneeStep}}/6</span> {{else}}
            <span>当前进度已截止</span> {{/if}}
            <a href="">查看具体情况</a>
            <div class="blueBgButton toDetail" data-type="toView">详情</div>
            {{#if assigneeCancel}}
            <div class="goldBorderButton cancelBtn" data-type="assignee" data-id="{{projectId}}">取消受让</div>
            {{/if}} {{#if assigneeToVideo}}
            <div class="toDetail blueBgButton" data-type="toVideo" data-id="{{projectId}}">视频双录</div>
            {{/if}}
        </div>
        <div class="typeImg sr"></div>
    </div>

    {{/if}} {{/each}}
</script>
